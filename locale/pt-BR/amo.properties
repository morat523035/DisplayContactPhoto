summary=Mostra a imagem do contato/remetente/destinatário durante a leitura ou redação da mensagem. Suporta as fotos de uma pasta local e o cabeçalho \'Face\' de fotos incorporadas. Disponibiliza novas fotos genéricas e muitas possibilidades de estilização.
shortSummary=Mostra a foto do remetente ou destinatário durante a leitura ou redação da mensagem.
description=Mostra a imagem do remetente ou destinatário durante a leitura ou redação da mensagem. As imagens são guardadas no catálogo de endereços ou em uma pasta local, a última opção permite definir imagens coringa para domínios inteiros. Se uma mensagem contém um cabeçalho \'Face\', a imagem incorporada poderá ser exibida. Se uma imagem é armazenada no catálogo de endereços, Display Contact Photo permite recortar a foto. O complemento suporta Gravatar e acrescenta novas fotos genéricas para o catálogo de endereços e oferece muitas opções de estilo para a foto. Idiomas suportadas: Inglês (en-US), Alemão (de), Italiano (IT), Português do Brasil (pt-BR), Francês (fr), Sérvio (sr-RS), Dinamarquês (da), Holandês (nl), Espanhol (es-ES), Tcheco (CS-CZ).
