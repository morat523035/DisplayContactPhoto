description=Megjeleníti a küldő vagy a fogadó fél névjegyfotóját az üzenetek írása és olvasása közben. A Postázandó üzenetek, az Elküldött elemek és a Piszkozatok mappákban lévő üzeneteket a címzett fotóját jeleníti meg. A képek a címjegyzékbe vagy egy helyi mappában kerülten eltárolásra és lehetősége van a teljes tartományra kiterjedő fotó megadására is. He egy üzenet az „Arc” fejléccel beágyazott fotót tartalmaz, a beágyazott fotó is megjeleníthető. Ha egy kép a Címjegyzékben  a Névjegyfotó Megjelenítése kiterjesztés lehetőséget biztosít a fotó levágására. A kiterjesztés támogatja a Gravatars szolgáltatást és új alapértelmezett fotókat is biztosít és számos testreszabás is lehetséges. Számos nyelv támogatása is be van építve.
