summary=在阅读或撰写邮件时显示发件人或收件人的照片或者图片。支持本地文件夹中的照片，以及“Face”头的嵌入照片。本附加组件还增加了新的通用照片以及许多样式的选择。
shortSummary=在阅读或撰写邮件时显示发件人或收件人的照片。
description=在阅读或撰写邮件时显示发件人或收件人的照片或者图片。发件箱和草稿箱中的邮件会显示接收者的照片。图像会保存在通讯录或者本地文件夹中，后者可以支持为整个域指定通配符图像。如果邮件包含一个“Face”头，那么可以显示嵌入的图像。如果一个图像存储在通讯录中，Display Contact Photo 允许您裁剪该照片。本扩展支持 Gravatars 服务，并添加了新的通用照片到通讯录，以及提供了多种照片风格选项，并附有多种语言的支持。
