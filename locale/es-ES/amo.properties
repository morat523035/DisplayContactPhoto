summary=Muestra la foto del contacto del remitente mientras se está leyendo o escribiendo un mensaje. Soporta fotos en una carpeta local y el encabezamiento 'Cara' para las fotos incrustadas. El complemento añade nuevas fotos genéricas y muchas posiblidades de estilos.
shortSummary=Muestra la foto del contacto del remitente mientras se está leyendo o escribiendo un mensaje
description=Muestra la foto/imagen/dibujo del emisor o receptor mientras lee o compone un mensaje. Mensajes en la bandeja de salida, los borradores o la carpeta de enviados muestran la foto del receptor. Las imágenes se guardan ej la libreta de direcciones o en una carpeta local, la última opción le permite definir imágenes genéricas para dominios enteros. Si en mensaje contiene un encabezamiento \'Face\' , se mostrará la imagen embebida. Si una imagen se guarda en la libreta de direcciones, Display Contact Photo le permite recortar la foto. El complemento soporta Gravatars y necesita nuevas fotos genéricas para la libreta de direcciones y ofrece otras opciones con estilo para las fotos. Están soportados varios idiomas.
