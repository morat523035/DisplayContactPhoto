description=Mostra la foto del mittente, o del destinatario, nelle intestazioni del messaggio. Per i messaggi contenuti nelle cartelle Posta in uscita, Posta inviata e Bozze viene mostrata un\'immagine del destinatario. Le immagini possono essere salvate nella Rubrica o in una cartella locale, nel secondo caso sarà possibile definire delle immagini generiche per un intero dominio. Se presente, è possibile usare la \'Face\' come immagine del contatto. È possibile ritagliare le immagini salvate in Rubrica. L\'estensione supporta i gravatar e possiede molte immagini predefinite da utilizzare per un generico contatto e offre la possibilità di applicare alcuni effetti speciali alle foto. Lingue supportate: inglese (en-US), tedesco (de), Italiano (it), braziliano (pt-BR), francese (fr), serbo (sr-RS), danese (da), olandese (nl), spagnolo (es-ES), ceco (cs-CZ).
