summary=Visar kontaktfotot/-bilden av avsändaren/mottagaren när du läser eller skriver ett e-brev. Stöder foton i en lokal mapp och Face-huvuden för inbäddade foton. Tillägget lägger till flera standardbildalternativ och bildbearbetningsfunktioner.
shortSummary=Visar en bild av avsändaren eller mottagaren när du läser eller skriver ett e-brev.
description=Visar kontaktfotot/-bilden av avsändaren/mottagaren när du läser eller skriver ett e-brev. Meddelanden i mapparna Utkorgen, Utkast och Skickat visar ett foto av mottagaren av ditt e-brev. Bilderna sparas i adressboken eller i en lokal mapp, det senare alternativet låter dig definiera standardbilder för hela domäner. Om ett meddelande innehåller ett Face-huvud kommer den inbäddade bilden att visas. Om en bild är lagrad i adressboken låter Display Contact Photo dig beskära fotot. Tillägget stöder gravatarer, lägger till nya generiska foton i adressboken och erbjuder flera stylingalternativ för fotona. Tillägget är översatt till ett flertal olika språk.
