description=Displays the contact photo/image/picture of the sender or recipient while reading or composing a message. Messages in the outbox, the drafts or the sent folder display the photo of the receiver. The images are saved in the address book or in a local folder, the latter option allows you to define wildcard images for entire domains. If a message contains a \'Face\' header, the embedded image may be displayed. If an image is stored in the address book, Display Contact Photo allows you to crop the photo. The add-on supports Gravatars and adds new generic photos to the address book and offers many styling options for the photos. Many different languages are supported.
