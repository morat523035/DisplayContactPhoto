summary=Приказује фотографију пошиљаоца или примаоца у току читања или писања поруке. Подржава слике у локалној фасцикли и заглавље лица уграђених слика. Додатак додаје нове сродне слике и мноштво визуелних могућности.
shortSummary=Приказује фотографију пошиљаоца или примаоца у току читања или писања поруке.
description=Приказује фотографију пошиљаоца или примаоца у току читања или писања поруке. Слике су сачуване у адресару или у локалној фасцикли. Друга опција Вам омогућава да одредите слике за целе домене. Ако порука садржи заглавље „лице”, уграђена слика ће бити приказана. Ако је слика ускладиштена у адресару, то вам омогућава да исечете фотографију контакта. Додатак додаје нове сродне слике у адресар и нуди Вам мноштво визуелних опција. Подржани су многи језици.
