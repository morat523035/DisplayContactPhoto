description=Muestra la foto de contacto/imagen/dibujo de el remitente/destinatario mientras lee o redacta un mensaje. Los mensajes de el buzón de salida, los borradores o la carpeta de enviados muestran la foto del destinatario. Las imágenes se guardan en la libreta de direcciones o en una carpeta local, esta última opción le permite definir las imágenes de la tarjeta de invitación para dominios enteros.  Si un mensaje contiene una \'cara\' de cabecera, la imagen incrustada puede ser mostrada. Si una imagen se almacena en la libreta de direcciones, Display Contact Photo le permite recortar la foto. El complemento soporta Gravatars y añade nuevas fotos genérica a la libreta de direcciones y ofrece muchas opciones de estilo para las fotos. Muchos idiomas diferentes son soportados.
