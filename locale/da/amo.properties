summary=Viser kontakt Foto / billede / billede af afsender / modtager, mens du læser eller skriver en besked. Støtter fotos i en lokal mappe og \'Face\' header for indlejrede billeder. Add-onet tilføjer nye generiske billeder og mange styling muligheder.
shortSummary=Viser et billede af afsenderen eller modtageren, mens du læser eller skriver en besked.
description=Viser kontakt Foto / billede / billede af afsenderen eller modtageren, mens du læser eller skriver en besked. De billeder er gemt i adressebogen eller i en lokal mappe, den sidste mulighed kan du definere joker billeder til hele domæner. Hvis en besked indeholder en \'Face\' header, den indlejrede billede kan vises. Hvis et billede er gemt i adressebogen, Display Kontakt Foto giver dig mulighed for at beskære billedet. Add-on tilføjer nye generiske billeder til adressebogen og byder på mange styling muligheder for fotoet. Understøttede sprog: Engelsk (en-US), tysk (DE), italiensk (IT), Brazilian Portuguese (pt-BR), fransk (FR), serbisk (sr-RS).
