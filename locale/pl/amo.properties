summary=Wyświetla fotki/obrazki nadawcy/odbiorcy podczas czytania i tworzenia wiadomości. Obsługuje fotki z folderu lokalnego, a także nagłówek \'Face\' z załączoną fotografią. Dodatek ten dodaje nowe ogólne obrazki i pozwala w różny sposób jes stylować.
shortSummary=Wyświetla fotkę kontaktu nadwacy lub odbiorcy podczas czytani lub tworzenia wiadomości.
description=Wyświetla fotkę/obrazek kontaktu nadawcy lub odbiorcy podczas czytani lub tworzenia wiadomości. W wiadomościach z folderów: wychodzące, szkice i wysłane  wyświetlane są fotki odbiorców. Obrazki zapisywane są w książce adresowej lub w lokalnym folderze, dodatkowa opcja pozwala zdefiniować ogólną fotkę dla całej domeny. Jeśli wiadomość zawiera nagłówek \'Face\', wtedy załączony obrazek również może zostać wyświetlny. Jeśli fotka jest zachowana książce adresowej, można ją przyciąć do pożądanych rozmiarów. Dodatek ten obsługuje również Gravatary. Wspierane języki: angielski (en-US), niemiecki (de), włoski (it), portugalski-brazylijski (pt-BR), francuski (fr), serbski (sr-RS), duński (da), holenderski (nl), hiszpański (es), czeski (cs-CZ) i polski (pl).
