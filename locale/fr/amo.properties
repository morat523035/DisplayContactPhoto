description=Affiche la photo, le dessin ou l\'image des contacts (expéditeur / destinataire) lors de la lecture ou de l\'écriture d\'un courriel. Les images sont enregistrées dans le carnet d\'adresses ou dans un dossier local, une option permettant aussi de définir une carte de de remplacement pour un domaine entier. Si une image est intégrée dans l\'en-tête du courriel, elle peut être affichée. Si une image est enregistrée dans le carnet d\'adresses, Display Contact Photo vous permet de la rogner. L\'extension ajoute de nouvelles photos génériques au carnet d\'adresses et vous offre plusieurs options de style pour la photo. Langues disponibles : allemand (de), anglais (en-US), français (fr), italien (it), brésilien (pt-BR).
