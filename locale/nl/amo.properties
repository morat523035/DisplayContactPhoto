description=Geeft een foto/afbeelding/plaatje weer van de verzender/ontvanger tijdens het lezen of opstellen van een bericht. Berichten in Postvak UIT, de map Concepten of de map Verzonden geven de foto van de ontvanger weer. De afbeeldingen worden opgeslagen in het adresboek of in een lokale map; in het laatste geval kunt u wildcardafbeeldingen definiëren voor hele domeinen. Als een bericht een header ‘Face’ bevat kan de ingebedde afbeelding worden weergegeven. Als een afbeelding is opgeslagen in het adresboek kunt u met Display Contact Photo de foto bijsnijden. De add-on voegt nieuwe generieke foto’s toe aan het adresboek en biedt vele stijlopties voor de foto’s. Ondersteunde talen: Engels (en-US), Duits (de), Italiaans (it), Braziliaans Portugees (pt-BR), Frans (fr), Servisch (sr-RS), Deens (da), Nederlands (nl), Spaans (es-ES) en Tsjechisch (cs-CZ).
