summary=Zobrazí foto / obraz odesílatele / příjemce při čtení či psaní zprávy. Podporuje fotografie do místní složky a \'fotografii tváře\' v záhlaví emailové zprávy. Doplněk přidává nové fotografie a mnoho možností.
shortSummary=Zobrazuje kontaktní fotografii odesílatele nebo příjemce při čtení či psaní zprávy.
description=Zobrazí foto / obraz odesílatele nebo příjemce při čtení či psaní zprávy. Zprávy ve složce Pošta k odeslání, koncepty nebo složky Odeslané budou doplněny o zobrazení fotografie příjemce. Obrázky jsou uloženy v adresáři nebo v místní složky, druhá volba umožňuje definovat zástupné obrázky pro celé domény. Pokud zpráva obsahuje \'fotografii tváře\' v záhlaví, může se zobrazit vložený obrázek. Je-li obraz je uložen v adresáři, Display Contact Photo umožňuje oříznout fotografii. Doplněk přidává nové fotografie a mnoho možností. Podporované jazyky: angličtina (en-US), němčina (de), italština (it), brazilská portugalština (pt-BR), francouzština (fr), Srbská (sr-RS), dánština (da), holandština (NL), španělština (es-ES).
